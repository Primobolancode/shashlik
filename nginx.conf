
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 100000;


# events { worker_connections 1024; }
events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    sendfile on;

    upstream app {
        server frontend:3000;
	    server fast-api:8000;
    }
    include /etc/nginx/mime.types;
