version: "3.9"

services:
  fast-api:
    build:
      context: shashlik
    ports:
      - "8000:8000"
    volumes:
      - ./shashlik:/shashlik
    environment:
      - DB_HOST=db
      - DB_NAME=shashlik
      - DB_USER=admin
      - DB_PASS=admin
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
#      ME_CONFIG_MONGODB_URL: mongodb://<user>:<password>@<mongo-container-name>:<container-port>/
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example



  frontend:
      build:
        context: front
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./front:/app
      depends_on:
        - fast-api
      command: >
        sh -c "npm i && npm run build && npm run start"
        

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fast-api
      - frontend

